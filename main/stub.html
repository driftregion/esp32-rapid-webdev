<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<p id="status">downloading...</p>
<script>
const URL='http://127.0.0.1:8080/index.html';
fetch(URL)
.then(response => {
    if (!response.ok) {
        throw new Error("Not OK!");
    }
    response.text().then(function(text) {
        document.open();
        document.write(text);
        document.close();
    })
})
.catch(error=> {
    document.getElementById("status").textContent = "Failed to load " + URL + ". Use the browser's inspect tool to see what's going on." 
});
</script>
</html>
